<!doctype html>
<head>
	<title>CSS-Forms</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="CSS/style.css" rel="stylesheet"/>
</head>
<body>
	<div class = "container">
		<h1>Sign Up</h1>
		<form action="/action_page.php" method="post" enctype= "multipart/form-data">
			<label for="username">Name</label><br>
			<input type="text" name="name" id = "username" autofocus><br>
			<label for="email">Email</label><br>
			<input type="email" name="email" value="" id = "email"><br>
			<label for="password">Password</label><br>
			<input type="password" value="" id = "password"><br>
			<label for="confirmation">Confirmation</label><br>
			<input type="password" value="" id = "confirmation"><br>
			<input type = "button" value="Create my account"><br
		</form>
	</div>
</body>
</html>
